<!DOCTYPE HTML>

<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <title>Diagram</title>
        <link href='style.css' rel='stylesheet'>

            </div>
            <div>

                <span class="name">NAND</span>
            </div>
            <div>

            </div>

            </div>

        <canvas id="canvas" width="10000" height="1000"></canvas>
        <script src="js/program.js"></script>
        <script src="js/init.js"></script>
